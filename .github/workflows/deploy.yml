name: Deploy Hugo site with Telegram config

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.121.0"

      - name: Build Hugo site
        run: hugo --minify

      - name: Create config.js with Telegram secrets
        run: |
          mkdir -p ./public/js
          echo "window.TELEGRAM_BOT_TOKEN='${{ secrets.TELEGRAM_BOT_TOKEN }}';" > ./public/js/config.js
          echo "window.TELEGRAM_CHAT_ID='${{ secrets.TELEGRAM_CHAT_ID }}';" >> ./public/js/config.js
          echo "âœ… Created config.js with Telegram secrets"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
