<div style="position: fixed; bottom: 20px; right: 20px; z-index: 999;">
  <button id="music-btn" style="
    background: none;
    border: 2px solid #ff4081;
    color: #ff4081;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s;
  " title="Play / Pause">ðŸŽµ</button>
</div>

<script>
  const music = document.getElementById('bg-music');
  const btn = document.getElementById('music-btn');
  let isPlaying = false;

  btn.addEventListener('click', () => {
    if (!isPlaying) {
      music.play();
      btn.style.background = '#ff4081';
      btn.style.color = '#000';
      isPlaying = true;
    } else {
      music.pause();
      btn.style.background = 'none';
      btn.style.color = '#ff4081';
      isPlaying = false;
    }
  });
</script>
