<audio id="bg-music" src="/music/song.mp3" preload="none" loop></audio>

<script>
  (function(){
    const btn = document.getElementById('music-btn');
    const audio = document.getElementById('bg-music');

    btn.addEventListener('click', async () => {
      try {
        if (audio.paused) {
          await audio.play();
          btn.dataset.playing = 'true';
        } else {
          audio.pause();
          btn.dataset.playing = 'false';
        }
      } catch (e) { console.warn(e); }
    });
  })();
</script>

<script>
(function () {
  const els = document.querySelectorAll('.tw');
  if (!els.length) return;

  function type(el, text, i = 0) {
    if (i === 0) {
      
      el.dataset.full = text;
      el.textContent = '';
      el.classList.add('tw-on');
    }
    if (i >= text.length) return; 

    el.textContent += text[i];
    const base = Number(el.dataset.speed || 18);    
    const jitter = 30;                               
    const delay = base + Math.random() * jitter;
    setTimeout(() => type(el, text, i + 1), delay);
  }

  els.forEach((el, idx) => {
    const text = (el.textContent || '').replace(/\s+\n/g, '\n');
  
    setTimeout(() => type(el, text), 200 * idx);
  });
})();
</script>

<script>
(function(){
  const els = document.querySelectorAll('.typed-text');
  if (!els.length) return;

  function type(el, text, i = 0) {
    if (i === 0) el.textContent = '';
    if (i >= text.length) return;
    el.textContent += text[i];
    const delay = 30 + Math.random()*40;
    setTimeout(()=>type(el, text, i+1), delay);
  }

  els.forEach((el, idx)=>{
    const txt = el.dataset.text || '';
    if (!txt) return;
    
    setTimeout(()=>type(el, txt), 400 * idx + 800);
  });
})();
</script>
